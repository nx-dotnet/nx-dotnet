name: Release

on:
  workflow_dispatch:
    inputs:
      docs_only:
        description: 'If true, only deploy the docs site'
        type: choice
        required: true
        default: 'false'
        options:
          - true
          - false
  workflow_call:
    inputs:
      docs_only:
        description: 'If true, only deploy the docs site'
        type: string
        required: true
        default: 'false'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      pages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: nx-dotnet/nx-dotnet
          fetch-depth: 0

      - name: Setup Git User
        run: |
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org/
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build and Release packages
        run: |
          node ./node_modules/.bin/nx release --yes
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: github.ref == 'refs/heads/master' && github.event.inputs.docs_only == 'false'

      - name: Deploy Docs Site
        run: |
          npx nx deploy docs-site
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: github.ref == 'refs/heads/master'
